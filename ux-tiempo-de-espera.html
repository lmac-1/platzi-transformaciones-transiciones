<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: black;
    }


    .nav {
      display: flex;
    }

    .nav li {
      margin-right: 70px;
    }

    .nav li ul {
      display: block;
      opacity: 0;
      position: absolute;
      transition: opacity 400ms;
      transition-delay: 300ms;
      padding-left: 30px;
      margin-bottom: 10px;
    }

    .nav li:hover>ul {
      opacity: 1;
      transition: opacity 400ms;
      transition-delay: 300ms;
    }

    .nav li ul li {
      position: relative;
      margin-top: 10px;
    }
  </style>
</head>
